<div class="container marketing">
    <!-- START THE FEATURETTES -->

    <hr class="featurette-divider">

    <div class="row featurette">
        <div class="col-md-7">
            <h2 class="featurette-heading">Say hello... <br><span class="text-muted">send me a message.</span></h2>
            <p class="lead">Send me a message using the form below.</p>
            <form class="form-signin">
                <div class="form-group">
                    <label for="inputName" class="sr-only">Name</label>
                    <input type="text" id="inputName" class="form-control" placeholder="Name" required autofocus>
                </div>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Check to receive email updates
                    </label>
                </div>
                <div class="form-group">
                    <label for="inputSubject" class="sr-only">Subject</label>
                    <input type="text" id="inputSubject" class="form-control" placeholder="Subject" required autofocus>
                </div>
                <div class="form-group">
                    <label for="inputMessage" class="sr-only">Message</label>
                    <textarea id="inputMessage" class="form-control" placeholder="Message" required
                              autofocus></textarea>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Send</button>
            </form>
        </div>
        <div class="col-md-5">
            <div class="photos">
                <ul>
                    <li><a href="img/services.jpg" rel="lightbox" title="Photograph by S. Ainscough"><img
                            class="featurette-image-thumb img-responsive center-block" src="img/services.jpg"
                            alt="Services"></a></li>
                </ul>
            </div>
        </div>
    </div>

    <hr class="featurette-divider">

    <!-- /END THE FEATURETTES -->

</div><!-- /.container -->
